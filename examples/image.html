<script type="text/javascript">/**
 * Load and Display 
 * 
 * Images can be loaded and displayed to the screen at their actual size
 * or any other size. 
 */
 
//var img;  // Declare variable "a" of type PImage
let img, bg;
function preload() {
  // The image file must be in the data folder of the current sketch 
  // to load successfully
  //img = loadImage("moonwalk.jpg");
}
var mywidth;
var myheight;
function setup() {
  //var canvas = createCanvas(640, 360);
  //canvas.parent("p5container");
  //fullScreen();
  mywidth = document.documentElement.clientWidth; // displayWidth;
  myheight = document.documentElement.clientHeight; //displayHeight;
  createCanvas(mywidth, myheight).drop(gotFile);
  //size(800, 600)
  //surface.setResizable(true);
  //noStroke().fill(0xff).noLoop();
  noStroke(0).fill(0xff).frameRate(10).noLoop();
  //textSize(24).textAlign(CENTER);
  textSize(24).textAlign(CENTER).blendMode(REPLACE);
  bg = color(0o200);
}

var saved = true;
var crop;

function draw() {
  //background(0200);
  background(bg);
  // Displays the image at its actual size at point (0,0)
  if (img) {
    //size(img.width, img.height);
    target_width = min(mywidth, img.width);
    target_height = min(myheight, img.height);
    var margin_w = (mywidth - target_width) / 2;
    var margin_h = (myheight - target_height) / 2;
    var top = target_height / 7;
    var bottom = target_height / 7;
    image(img, margin_w, margin_h, target_width, target_height);
    crop = get(margin_w, margin_h + top, target_width, target_height - top - bottom);
    clear();
    image(crop, margin_w, margin_h + top, crop.width, crop.height);
    saved = false;
  } else {
    text('Drag an image file onto the canvas.', width >> 1, height >> 1);
  }
  // Displays the image at point (0, height/2) at half of its size
  //image(img, 0, height/2, img.width/2, img.height/2);
  //noLoop();
}
function mousePressed() {
  if (saved == false && crop) {
    crop.save("crop");
    saved = true;
  }
}

function gotFile(file) {
  if (file.type == 'image') {
    //img = createImg(file.data).hide(), redraw();
    img = loadImage(file.data, redraw);
  } else {
    print('Not an image file!');
  }
}
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            //$('#blah').attr('src', e.target.result).width(150).height(200);
            img = loadImage(e.target.result, redraw);
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
